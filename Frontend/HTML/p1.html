<html>
    <head>
        <title>Headings</title>
        <style>
            center{
                background-color:rgb(118, 252, 151);
                padding: 50px;
            }
            h1{
              color: red;  
              background-color: rgb(255, 103, 138);
            }
            hgroup{
                background-color: lightblue;
                padding: 30px;
                margin: 20px;
            }
        </style>
    </head>

    <body>
      <center>
        <h1>Html heading tags</h1>
      </center>

    <hgroup>
        <h1>This is the first and big heading tag</h1>
        <h2>this is the second heading tag</h2>
        <h3>this is the third heading tag</h3>
        <h4>this is the fourth heading tag</h4>
        <h5>this is the fifth heading tag</h5>
        <h6>this is the sixth heading tag and smallest heading tag in html</h6>
    </hgroup>
    </body>
</html>
